    function getDailyQuote() {
      const today = new Date();
      const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
      return quotes[dayOfYear % quotes.length];
    }

    function updateNextQuoteTime() {
      const now = new Date();
      const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
      const diff = tomorrow - now;
      const hrs = Math.floor(diff / 3600000);
      const mins = Math.floor((diff % 3600000) / 60000);
      document.getElementById('nextUpdate').textContent = `Next quote in ${hrs}h ${mins}m`;
    }

    function displayQuote() {
      const quoteObj = getDailyQuote();
      document.getElementById('quote').textContent = `"${quoteObj.text}"`;
      document.getElementById('author').textContent = `— ${quoteObj.author}`;
      updateNextQuoteTime();
    }

    document.addEventListener('DOMContentLoaded', () => {
      displayQuote();
      setInterval(updateNextQuoteTime, 60000);

      document.getElementById('shareBtn').addEventListener('click', function() {
        const quote = document.getElementById('quote').textContent;
        const author = document.getElementById('author').textContent;
        const text = `${quote} ${author}`;
        if (navigator.share) {
          navigator.share({ title: 'Daily Motivation', text }).catch(() => fallbackShare(text));
        } else {
          fallbackShare(text);
        }
      });
    });

    function fallbackShare(text) {
      const input = document.createElement('textarea');
      input.value = text;
      document.body.appendChild(input);
      input.select();
      document.execCommand('copy');
      document.body.removeChild(input);
      alert('Quote copied to clipboard!');
    }
