    function getDayOfYear() {
      const today = new Date();
      return Math.floor((today - new Date(today.getFullYear(), 0, 0)) / 86400000);
    }

    function displayEntry() {
      const index = getDayOfYear() % dailyEntries.length;
      const entry = dailyEntries[index];
      document.getElementById('quote').textContent = `"${entry.quote}"`;
      document.getElementById('author').textContent = `— ${entry.author}`;
      document.getElementById('riddle').textContent = `Riddle: ${entry.riddle}`;
    }

    function updateNextQuoteTime() {
      const now = new Date();
      const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
      const diff = tomorrow - now;
      const hrs = Math.floor(diff / 3600000);
      const mins = Math.floor((diff % 3600000) / 60000);
      document.getElementById('nextUpdate').textContent = `Next update in ${hrs}h ${mins}m`;
    }

    function fallbackShare(text) {
      const input = document.createElement('textarea');
      input.value = text;
      document.body.appendChild(input);
      input.select();
      document.execCommand('copy');
      document.body.removeChild(input);
      alert('Copied to clipboard!');
    }

    document.addEventListener('DOMContentLoaded', () => {
      displayEntry();
      updateNextQuoteTime();
      setInterval(updateNextQuoteTime, 60000);

      document.getElementById('shareBtn').addEventListener('click', function() {
        const quote = document.getElementById('quote').textContent;
        const author = document.getElementById('author').textContent;
        const riddle = document.getElementById('riddle').textContent;
        const text = `${quote} ${author}\n\n${riddle}`;
        if (navigator.share) {
          navigator.share({ title: 'Daily Quote & Riddle', text }).catch(() => fallbackShare(text));
        } else {
          fallbackShare(text);
        }
      });
    });
